<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Resturant</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="header-section">
        <div class="header-logo">
        <h1>Sushi Resturant</h1>
        </div>
        <div class="header-navbar">
        <ul>
            <li><a class="menu">Menu</a></li>
            <li><a class="food">Food</a></li>
            <li><a class="service">Service</a></li>
            <li><a class="about-us">About Us</a></li>
            <li><a class="search"><img class="search-img" src="assets/search.svg" alt="search"/></a></li>
        </div>
        </ul>
    </section>

    <section class="hero-section">
        <div class="hero-img">
            <img src="assets/sushi-1.png" alt="suchi1"/>
        </div>
        <div class="hero-paraghraphs">
            <h1>Feel the taste of sushi</h1>
            <p>feel the taste of sushi from any where and any time</p>
        
        <div class="hero-btn">
            <button class="ordernow-btn">Order Now</button>
            
            <button class="how-to-order-btn"><img src="assets/play-circle.svg"/>How to order</button>
        
        </div>
        <div class="testimonial-section">
            <p class="testimonial-section-customer"><span>24k+</span> happy customer</p>
            <div class="testimonial-section-image-customer">
            <img src="assets/user.png" alt="customer"/>
            <p>this is the best sushi I have ever taste</p>
        </div>
        </div>
        </div>

        
        
        
    </section>
</body>
</html>
